<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div
      class="w-full relative bg-white overflow-hidden flex flex-row items-start justify-start leading-[normal] tracking-[normal]"
    >
      <main
        class="h-[67.063rem] flex-1 relative bg-white overflow-hidden max-w-full text-center text-[3.5rem] text-white font-poppins mq450:h-auto mq450:min-h-[1073]"
      >
        <img
          class="absolute top-[-8.312rem] left-[0rem] w-[89.994rem] h-[77.625rem] object-cover"
          alt=""
          src="/public/iandooleyhpth5b6mo2sunsplash-1@2x.png"
        />

        <h1
          class="m-0 absolute top-[9.813rem] left-[34.5rem] text-inherit leading-[4rem] font-semibold font-inherit flex items-center justify-center z-[1] mq450:text-[2.125rem] mq450:leading-[2.375rem] mq750:text-[2.813rem] mq750:leading-[3.188rem]"
        >
          Math Game
        </h1>
        <h3
          class="m-0 absolute top-[14.813rem] left-[25.188rem] text-[1.5rem] font-normal font-inherit inline-block w-[39.563rem] z-[1] mq450:text-[1.188rem]"
        >
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi
          lobortis maximus nunc, ac rhoncus odio congue quis. Sed ac semper
          orci, eu porttitor lacus.
        </h3>
        <div
          class="absolute top-[25.563rem] left-[33.938rem] rounded-21xl bg-gray w-[22.063rem] overflow-hidden flex flex-row items-start justify-center pt-[0.906rem] pb-[0.968rem] pr-[1.25rem] pl-[1.312rem] box-border z-[1]"
        >
          <button
            class="cursor-pointer [border:none] p-0 bg-[transparent] flex flex-row items-start justify-start gap-[0.5rem]"
          >
            <img
              class="h-[1.5rem] w-[1.5rem] relative overflow-hidden shrink-0 hidden"
              alt=""
              src="/public/icons.svg"
            />

            <div
              class="relative text-[1.75rem] font-medium font-poppins text-white text-center inline-block min-w-[6.625rem] whitespace-nowrap mq450:text-[1.375rem]"
            >
              Sign up
            </div>
          </button>
        </div>
        <div
          class="absolute top-[6.063rem] left-[61.5rem] rounded-3xl bg-white w-[26rem] overflow-hidden flex flex-col items-start justify-start pt-[1.5rem] pb-[3.875rem] pr-[1.5rem] pl-[2.312rem] box-border gap-[2.5rem] max-w-full z-[2] text-left text-[1rem] text-dimgray-100"
        >
          <div
            class="self-stretch flex flex-row items-start justify-start py-[0rem] pr-[0rem] pl-[1.531rem] box-border max-w-full text-center text-[1.5rem] text-darkslategray"
          >
            <div
              class="flex-1 flex flex-col items-end justify-start gap-[0.375rem] max-w-full"
            >
              <img
                class="w-[2rem] h-[2rem] relative overflow-hidden shrink-0"
                loading="lazy"
                alt=""
                src="/public/icons1.svg"
              />

              <div
                class="self-stretch flex flex-row items-start justify-end py-[0rem] pr-[2.343rem] pl-[0rem]"
              >
                <div
                  class="flex-1 flex flex-col items-start justify-start gap-[0.125rem]"
                >
                  <div
                    class="self-stretch flex flex-row items-start justify-start py-[0rem] px-[3.437rem]"
                  >
                    <h3
                      class="m-0 relative text-inherit font-medium font-inherit mq450:text-[1.188rem]"
                    >
                      Sign up for free
                    </h3>
                  </div>
                  <div
                    class="self-stretch relative text-[1rem] text-dimgray-200"
                  >
                    Full access to in any of our products
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="w-[21.375rem] flex flex-col items-start justify-start gap-[1rem] max-w-full"
          >
            <div
              class="self-stretch flex flex-row items-start justify-start gap-[0.25rem] max-w-full"
            >
              <div
                class="h-[1.688rem] w-[41.563rem] relative hidden max-w-full"
              >
                <div class="absolute top-[0rem] left-[0rem]">Email address</div>
                <div
                  class="absolute top-[0rem] right-[0.556rem] w-[4.563rem] h-[1.688rem] hidden text-right text-[1.125rem] text-dimgray-200"
                >
                  <img
                    class="absolute top-[0.188rem] right-[3.063rem] w-[1.5rem] h-[1.5rem] overflow-hidden"
                    alt=""
                    src="/public/icon.svg"
                  />

                  <div class="absolute top-[0rem] right-[0rem]">Hide</div>
                </div>
              </div>
              <div
                class="flex-1 rounded-xl box-border overflow-hidden flex flex-row items-start justify-start pt-[0.812rem] px-[1.5rem] pb-[0.937rem] max-w-full border-[1px] border-solid border-dimgray-300"
              >
                <input
                  class="w-[12.438rem] [border:none] [outline:none] bg-[transparent] h-[1.5rem] flex flex-row items-start justify-start font-poppins text-[1rem] text-dimgray-200"
                  placeholder="Enter your email address"
                  type="text"
                />

                <img
                  class="h-[1.5rem] w-[1.5rem] relative overflow-hidden shrink-0 hidden min-h-[1.5rem]"
                  alt=""
                  src="/public/icons11.svg"
                />
              </div>
              <div
                class="w-[6.313rem] relative text-[0.875rem] text-crimson hidden"
              >
                Error message
              </div>
            </div>
            <div
              class="self-stretch rounded-21xl bg-gray overflow-hidden flex flex-row items-start justify-center pt-[0.875rem] px-[1.25rem] pb-[0.937rem] opacity-[0.25]"
            >
              <button
                class="cursor-pointer [border:none] p-0 bg-[transparent] flex flex-row items-start justify-start gap-[0.5rem]"
              >
                <img
                  class="h-[1.5rem] w-[1.5rem] relative overflow-hidden shrink-0 hidden"
                  alt=""
                  src="/public/icons2.svg"
                />

                <div
                  class="w-[5.25rem] relative text-[1.125rem] font-medium font-poppins text-white text-center flex items-center justify-center min-w-[5.25rem]"
                >
                  Continue
                </div>
              </button>
            </div>
          </div>
          <div
            class="w-[21.375rem] flex flex-row flex-wrap items-start justify-start gap-[1.437rem] max-w-full font-open-sans"
          >
            <div
              class="flex-1 flex flex-col items-start justify-start pt-[0.625rem] px-[0rem] pb-[0rem] box-border min-w-[5.5rem]"
            >
              <div
                class="self-stretch h-[0.125rem] relative bg-dimgray-400"
              ></div>
            </div>
            <div class="relative inline-block min-w-[1.5rem]">OR</div>
            <div
              class="flex-1 flex flex-col items-start justify-start pt-[0.625rem] px-[0rem] pb-[0rem] box-border min-w-[5.5rem]"
            >
              <div
                class="self-stretch h-[0.125rem] relative bg-dimgray-400"
              ></div>
            </div>
          </div>
          <button
            class="cursor-pointer pt-[0.875rem] pb-[0.937rem] pr-[4.375rem] pl-[4.437rem] bg-white rounded-21xl box-border overflow-hidden flex flex-row items-start justify-start max-w-full border-[1px] border-solid border-darkslategray"
          >
            <div class="flex flex-row items-start justify-start gap-[1rem]">
              <img
                class="h-[1.5rem] w-[1.5rem] relative overflow-hidden shrink-0 min-h-[1.5rem]"
                alt=""
                src="/public/social-media-logo.svg"
              />

              <div
                class="flex flex-col items-start justify-start pt-[0.062rem] px-[0rem] pb-[0rem]"
              >
                <div
                  class="relative text-[1rem] font-open-sans text-darkslategray text-left"
                >
                  Continue with Google
                </div>
              </div>
            </div>
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
